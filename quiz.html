<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/images/typescript.svg" type="image/svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz TypeScript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="dist/quiz.js" defer></script>
</head>
<body>
  <div class="quiz-container">
    <h1><button id="start-quiz">Start Quiz</button></h1>
    <div class="board">
      <div class="timer">Time: <span>#</span> Seconds</div>
      <div class="score">Score: <span>0</span></div>
    </div>
    <div class="quiz-question"></div>
    <div class="answers">
      <div class="answer"></div>
      <div class="answer"></div>
      <div class="answer"></div>
      <div class="answer"></div>
    </div>
    <div class="answer-popup">
      Your Score is <b>0</b>
      <button>Restart Quiz</button>
    </div>
  </div>
</body>
</html>
